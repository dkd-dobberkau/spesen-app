# Einfaches Setup ohne Reverse Proxy - für lokale Entwicklung
services:
  app:
    build: .
    container_name: spesen-app
    ports:
      - "5001:5000"
    volumes:
      # Persistente Daten
      - ./data:/app/data
      - ./exports:/app/exports
      - ./logs:/app/logs
      # Beleg-Ordner mounten (anpassen!)
      - ~/Documents/Scans:/data/belege:ro
    environment:
      - PYTHONUNBUFFERED=1
      - GUNICORN_WORKERS=2
      - LOG_LEVEL=info
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Optional: CLI als separater Service für Batch-Jobs
  cli:
    build: .
    container_name: spesen-cli
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./logs:/app/logs
      - ~/Documents/Scans:/data/belege:ro
    env_file:
      - .env
    profiles:
      - cli
    entrypoint: ["python", "cli.py"]
    command: ["--help"]
