services:
  # Spesen App
  spesen:
    build: .
    container_name: spesen-app
    volumes:
      # Persistente Daten
      - ./data:/app/data
      - ./exports:/app/exports
      - ./logs:/app/logs
      # Beleg-Ordner (inbox für neue Belege, archiv wird automatisch erstellt)
      - ./belege:/app/belege
      # Externe Beleg-Quellen (read-only)
      - ~/Documents/Scans:/data/scans:ro
      - ~/Desktop/Belege:/data/belege:ro
    environment:
      - PYTHONUNBUFFERED=1
      - GUNICORN_WORKERS=4
      - LOG_LEVEL=info
      - DATA_DIR=/app/data
      - EXPORTS_DIR=/app/exports
      - ARCHIV_DIR=/app/belege/archiv
    env_file:
      - .env
    networks:
      - traefik-proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.spesen.rule=Host(`spesen.localhost`)"
      - "traefik.http.routers.spesen.entrypoints=web"
      - "traefik.http.services.spesen.loadbalancer.server.port=5000"

  # Optional: CLI als separater Service für Batch-Jobs
  spesen-cli:
    build: .
    container_name: spesen-cli
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ./logs:/app/logs
      - ./belege:/app/belege
    environment:
      - DATA_DIR=/app/data
      - EXPORTS_DIR=/app/exports
      - ARCHIV_DIR=/app/belege/archiv
    env_file:
      - .env
    networks:
      - traefik-proxy
    profiles:
      - cli
    entrypoint: ["python", "cli.py"]
    command: ["--help"]

networks:
  traefik-proxy:
    external: true
