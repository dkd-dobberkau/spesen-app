services:
  app:
    build: .
    container_name: spesen-app
    ports:
      - "5000:5000"
    volumes:
      # Persistente Daten
      - ./data:/app/data
      - ./exports:/app/exports
      # Beleg-Ordner mounten (anpassen!)
      - ~/Documents/Scans:/data/belege:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_DEBUG=0
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: CLI als separater Service f√ºr Batch-Jobs
  cli:
    build: .
    container_name: spesen-cli
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
      - ~/Documents/Scans:/data/belege:ro
    env_file:
      - .env
    profiles:
      - cli
    entrypoint: ["python", "cli.py"]
    command: ["--help"]
